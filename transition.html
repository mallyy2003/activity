<!DOCTYPE html>
<html>
  <head>
    <title>Element Transformations</title>
    <style>
      /* Set some styles for the container */
      #box {
  width: 200px;
  height: 200px;
  background-color: #74fdfd;
  position: relative;
  overflow: hidden;
}

#box::before {
  content: "";
  position: absolute;
  top: -100%;
  left: -100%;
  width: 100%;
  height: 100%;
  background-color: #e67be4;
  transition: transform 0.75s;
}

#box:hover::before {
  transform: translateX(100%) translateY(100%);
}
    </style>
  </head>
  <body>
    <div id="box">
      <h2>Hover me</h2>

  </div>
  </body>
</html>
